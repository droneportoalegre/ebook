<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="2560" viewBox="0 0 1600 2560" role="img" aria-labelledby="title desc">
  <title id="title">Capa do eBook Drone Legal Brasil</title>
  <desc id="desc">Capa com referência visual ao drone Mavic 3 Pro, com estética técnica e profissional.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#081421"/>
      <stop offset="45%" stop-color="#0c2b45"/>
      <stop offset="100%" stop-color="#123e63"/>
    </linearGradient>

    <radialGradient id="glowA" cx="50%" cy="22%" r="48%">
      <stop offset="0%" stop-color="#00d1c7" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#00d1c7" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowB" cx="20%" cy="78%" r="45%">
      <stop offset="0%" stop-color="#ffb000" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#ffb000" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="droneMetal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0f4f8"/>
      <stop offset="100%" stop-color="#adb8c4"/>
    </linearGradient>

    <linearGradient id="droneShadow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b6c2cd"/>
      <stop offset="100%" stop-color="#7e8a98"/>
    </linearGradient>

    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e9f1f7"/>
      <stop offset="100%" stop-color="#c6d7e8"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#030a12" flood-opacity="0.55"/>
    </filter>

    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.2"/>
    </filter>
  </defs>

  <rect width="1600" height="2560" fill="url(#bg)"/>
  <rect width="1600" height="2560" fill="url(#glowA)"/>
  <rect width="1600" height="2560" fill="url(#glowB)"/>

  <g opacity="0.18">
    <path d="M120 430 H1480" stroke="#9cd8ff" stroke-width="2"/>
    <path d="M120 1970 H1480" stroke="#9cd8ff" stroke-width="2"/>
    <path d="M250 300 V2260" stroke="#9cd8ff" stroke-width="1"/>
    <path d="M1350 300 V2260" stroke="#9cd8ff" stroke-width="1"/>
  </g>

  <g transform="translate(800 1180)" filter="url(#softShadow)">
    <ellipse cx="0" cy="380" rx="460" ry="86" fill="#04101b" opacity="0.62"/>

    <rect x="-115" y="-140" width="230" height="300" rx="58" fill="url(#droneMetal)"/>
    <rect x="-100" y="-125" width="200" height="120" rx="40" fill="#d9e2ea" opacity="0.7"/>

    <path d="M-490 -70 C-420 -130 -250 -160 -112 -130 L-112 -50 C-230 -76 -388 -48 -454 -8 Z" fill="url(#droneShadow)"/>
    <path d="M490 -70 C420 -130 250 -160 112 -130 L112 -50 C230 -76 388 -48 454 -8 Z" fill="url(#droneShadow)"/>

    <rect x="-520" y="-58" width="420" height="92" rx="44" fill="url(#droneMetal)"/>
    <rect x="100" y="-58" width="420" height="92" rx="44" fill="url(#droneMetal)"/>

    <circle cx="-492" cy="-14" r="30" fill="#a9b5c1"/>
    <circle cx="492" cy="-14" r="30" fill="#a9b5c1"/>
    <circle cx="-492" cy="-14" r="18" fill="#5e6975"/>
    <circle cx="492" cy="-14" r="18" fill="#5e6975"/>

    <rect x="-138" y="122" width="276" height="164" rx="44" fill="#2e3f4f"/>
    <rect x="-118" y="142" width="236" height="124" rx="34" fill="#162331" filter="url(#glass)"/>

    <g transform="translate(0 204)">
      <circle cx="-62" cy="0" r="34" fill="#0a1119" stroke="#738596" stroke-width="6"/>
      <circle cx="0" cy="0" r="38" fill="#090f16" stroke="#8da0b3" stroke-width="6"/>
      <circle cx="62" cy="0" r="34" fill="#0a1119" stroke="#738596" stroke-width="6"/>

      <circle cx="-62" cy="0" r="14" fill="#31c8ff" opacity="0.65"/>
      <circle cx="0" cy="0" r="16" fill="#7fdcff" opacity="0.7"/>
      <circle cx="62" cy="0" r="14" fill="#31c8ff" opacity="0.65"/>
    </g>
  </g>

  <g>
    <text x="120" y="255" font-size="52" font-family="Montserrat, Arial, sans-serif" letter-spacing="6" fill="#68d8d6">GUIA PROFISSIONAL</text>

    <text x="120" y="410" font-size="152" font-weight="800" font-family="Montserrat, Arial, sans-serif" fill="url(#titleGrad)">DRONE</text>
    <text x="120" y="558" font-size="152" font-weight="800" font-family="Montserrat, Arial, sans-serif" fill="url(#titleGrad)">LEGAL</text>
    <text x="120" y="706" font-size="152" font-weight="800" font-family="Montserrat, Arial, sans-serif" fill="url(#titleGrad)">BRASIL</text>

    <text x="120" y="812" font-size="44" font-family="Source Serif 4, Georgia, serif" fill="#d5e3f0">ANAC • DECEA • ANATEL • SEGURO RETA</text>
  </g>

  <g>
    <rect x="120" y="2120" width="1360" height="250" rx="28" fill="#0b1d2d" opacity="0.78"/>
    <text x="170" y="2200" font-size="46" font-family="Montserrat, Arial, sans-serif" font-weight="700" fill="#f4f8fb">DO ZERO AO PRÓ</text>
    <text x="170" y="2260" font-size="36" font-family="Source Serif 4, Georgia, serif" fill="#d3dfeb">Legislação aplicada para empreendedores e operadores avançados</text>
    <text x="170" y="2320" font-size="30" font-family="Source Serif 4, Georgia, serif" fill="#9db3c9">Referência visual inspirada no Mavic 3 Pro</text>

    <text x="120" y="2460" font-size="34" font-family="Montserrat, Arial, sans-serif" fill="#9ec3df">WESLEY SANTOS</text>
  </g>
</svg>
